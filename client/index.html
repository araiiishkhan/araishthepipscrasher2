<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="description" content="Advanced AI-powered Forex trading system designed for maximum profit. Step into the future of trading with Araish - The Pips Crasher.">
  </head>
  <body>
    <div id="root"></div>
    <div id="did-agent-container"></div>
    <script
      async
      src="https://agent.d-id.com/v1/index.js"
      data-name="did-agent"
      data-container="#did-agent-container"
      data-mode="frame"
      data-client-key="Z29vZ2xlLW9hdXRoMnwxMTM5NjUxODUxODAwMTE3NTc1Mjc6ek81RlVMMjNuNnJTQjF1c0hvVVRV"
      data-agent-id="agt_8aJz7hRe"
      data-layout="default"
      data-width="320"
      data-height="400"
    >
    </script>
    <style>
      #did-agent-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 320px;
        height: 400px;
        z-index: 999999;
        background: transparent;
        pointer-events: auto;
        transition: transform 0.3s ease;
      }
      
      @media (max-width: 768px) {
        #did-agent-container {
          width: 280px;
          height: 350px;
          bottom: 10px;
          right: 10px;
        }
      }
    </style>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      function initializeAgent() {
        const agentContainer = document.getElementById('did-agent-container');
        if (!agentContainer) {
          console.log('Waiting for agent container...');
          setTimeout(initializeAgent, 1000);
          return;
        }

        let isDragging = false;
        let currentX = 0;
        let currentY = 0;
        let initialX;
        let initialY;

          agentContainer.addEventListener('mousedown', dragStart);
          document.addEventListener('mousemove', drag);
          document.addEventListener('mouseup', dragEnd);

          function dragStart(e) {
            initialX = e.clientX - currentX;
            initialY = e.clientY - currentY;
            if (e.target === agentContainer) {
              isDragging = true;
            }
          }

          function drag(e) {
            if (isDragging) {
              e.preventDefault();
              currentX = e.clientX - initialX;
              currentY = e.clientY - initialY;
              setTranslate(currentX, currentY, agentContainer);
            }
          }

          function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
          }

          function setTranslate(xPos, yPos, el) {
            const rect = el.getBoundingClientRect();
            const maxX = window.innerWidth - rect.width;
            const maxY = window.innerHeight - rect.height;
            
            xPos = Math.min(Math.max(0, xPos), maxX);
            yPos = Math.min(Math.max(0, yPos), maxY);
            
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
          }

          // Initialize position
          currentX = window.innerWidth - agentContainer.offsetWidth - 40;
          currentY = window.innerHeight - agentContainer.offsetHeight - 40;
          setTranslate(currentX, currentY, agentContainer);

          // Handle window resize
          window.addEventListener('resize', () => {
            const rect = agentContainer.getBoundingClientRect();
            currentX = Math.min(currentX, window.innerWidth - rect.width);
            currentY = Math.min(currentY, window.innerHeight - rect.height);
            setTranslate(currentX, currentY, agentContainer);
          });
        }, 2000); // Wait for 2 seconds to ensure the agent is loaded
      }

      // Start initialization when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeAgent);
      } else {
        initializeAgent();
      }
    </script>

    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
