  <body>
    <div id="root"></div>
    <div id="did-container"></div>
    <script
      async
      src="https://agent.d-id.com/v1/index.js"
      data-name="did-agent"
      data-container="#did-container"
      data-client-key="Z29vZ2xlLW9hdXRoMnwxMTM5NjUxODUxODAwMTE3NTc1Mjc6ek81RlVMMjNuNnJTQjF1c0hvVVRV"
      data-agent-id="agt_8aJz7hRe"
      data-width="320"
      data-height="400"
      data-position="bottom-right"
    ></script>
    <style>
      #did-container {
        position: fixed !important;
        bottom: 20px !important;
        right: 20px !important;
        z-index: 999999 !important;
        width: 320px !important;
        height: 400px !important;
      }
    </style>
    <style>
      #did-agent {
        z-index: 999999 !important;
      }
    </style>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const agentContainer = document.getElementById('did-agent-container');
        if (!agentContainer) return;

        window.addEventListener('message', (event) => {
          if (event.data === 'did-agent-ready') {
            agentContainer.classList.add('loaded');
            initializeAgent();
          }
        });

        function initializeAgent() {
          let isDragging = false;
          let currentX = 0;
          let currentY = 0;
          let initialX;
          let initialY;

          agentContainer.addEventListener('mousedown', dragStart);
          document.addEventListener('mousemove', drag);
          document.addEventListener('mouseup', dragEnd);

          function dragStart(e) {
            initialX = e.clientX - currentX;
            initialY = e.clientY - currentY;
            if (e.target === agentContainer) {
              isDragging = true;
            }
          }

          function drag(e) {
            if (isDragging) {
              e.preventDefault();
              currentX = e.clientX - initialX;
              currentY = e.clientY - initialY;
              setTranslate(currentX, currentY, agentContainer);
            }
          }

          function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
          }

          function setTranslate(xPos, yPos, el) {
            const rect = el.getBoundingClientRect();
            const maxX = window.innerWidth - rect.width;
            const maxY = window.innerHeight - rect.height;
            
            xPos = Math.min(Math.max(0, xPos), maxX);
            yPos = Math.min(Math.max(0, yPos), maxY);
            
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
          }

          // Initialize position
          currentX = window.innerWidth - agentContainer.offsetWidth - 40;
          currentY = window.innerHeight - agentContainer.offsetHeight - 40;
          setTranslate(currentX, currentY, agentContainer);

          // Handle window resize
          window.addEventListener('resize', () => {
            const rect = agentContainer.getBoundingClientRect();
            currentX = Math.min(currentX, window.innerWidth - rect.width);
            currentY = Math.min(currentY, window.innerHeight - rect.height);
            setTranslate(currentX, currentY, agentContainer);
          });

          // Initialize position
          currentX = window.innerWidth - agentContainer.offsetWidth - 40;
          currentY = window.innerHeight - agentContainer.offsetHeight - 40;
          setTranslate(currentX, currentY, agentContainer);

          // Handle window resize
          window.addEventListener('resize', () => {
            const rect = agentContainer.getBoundingClientRect();
            currentX = Math.min(currentX, window.innerWidth - rect.width);
            currentY = Math.min(currentY, window.innerHeight - rect.height);
            setTranslate(currentX, currentY, agentContainer);
          });
        }
      });
    </script>
